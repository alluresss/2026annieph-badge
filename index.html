<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puzzle Hunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Puzzle Hunt</h1>
    <p class="muted">Solve puzzles in order to unlock the next one.</p>
    <p id="progressText" class="muted"></p>

    <div class="row">
      <button id="resetBtn" class="secondary">Reset progress (this device)</button>
    </div>
  </header>

  <main class="container">
    <h2>Puzzles</h2>
    <ul id="puzzleList" class="puzzle-list"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
