<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Red Fruit</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main class="container">
    <a class="button secondary" href="../index.html">â† Back</a>

    <h1 class="page-title">The Red Fruit</h1>
    <p class="page-subtitle">Read the embedded doc below, then submit your answer.</p>

    <div class="embed-wrap">
      <!-- Replace this src with your published Google Doc link -->
      <iframe
        class="doc-embed"
        src="https://docs.google.com/document/d/e/2PACX-1vSPIuMjAr-b5aH_mFvynbk5YBV2_-8abR7mU1DW0g26fCFRxy0SV08bF7t52B36UeNAvh6Do3Yt8IdW/pub"
        allowfullscreen
      ></iframe>
    </div>

    <section class="answer-section">
      <label for="answer"><strong>Submit answer</strong></label><br />
      <input id="answer" class="input" placeholder="Type your answer..." autocomplete="off" />
      <div class="row">
        <button id="submitBtn">Submit</button>
      </div>
      <p id="feedback" class="feedback"></p>
      <p class="note">Answer is not case sensitive.</p>
    </section>
  </main>

  <script src="../app.js"></script>
  <script>
    const puzzleId = 1;
    window.PuzzleHunt.requireUnlocked(puzzleId);

    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");

    function doSubmit() {
      const res = window.PuzzleHunt.submitAnswer(puzzleId, answerEl.value);
      feedbackEl.textContent = res.msg;
      feedbackEl.style.color = res.ok ? "green" : "#a00";
      if (res.ok) answerEl.value = "";
    }

    document.getElementById("submitBtn").addEventListener("click", doSubmit);
    answerEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSubmit();
    });
  </script>
</body>
</html>
