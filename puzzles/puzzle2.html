<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puzzle 1</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main class="container">

    <a class="back-link" href="../index.html">‚Üê Back to Puzzle List</a>

    <!-- PUZZLE HEADER -->
    <section class="puzzle-header">
      <h1 class="puzzle-title">Puzzle 1: The Red Fruit</h1>
      <p class="puzzle-instructions">
        Solve the riddle below. Submit your answer as a single word.
      </p>
    </section>

    <!-- PUZZLE CONTENT AREA -->
    <section class="puzzle-content">
      <div class="puzzle-box">
        <p>
          I am red and round,<br>
          In pies I am found.<br>
          What am I?
        </p>
      </div>
    </section>

    <!-- ANSWER SUBMISSION -->
    <section class="answer-section">
      <label for="answer"><strong>Submit Answer</strong></label>
      <input id="answer" class="input" placeholder="Enter your answer..." />
      <button id="submitBtn">Submit</button>
      <p id="feedback" class="feedback"></p>
    </section>

  </main>

  <script src="../app.js"></script>
  <script>
    const puzzleId = 1;
    window.PuzzleHunt.requireUnlocked(puzzleId);

    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");

    function doSubmit() {
      const res = window.PuzzleHunt.submitAnswer(puzzleId, answerEl.value);
      feedbackEl.textContent = res.msg;
      feedbackEl.style.color = res.ok ? "green" : "red";
    }

    document.getElementById("submitBtn").addEventListener("click", doSubmit);
    answerEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSubmit();
    });
  </script>
</body>
</html>
