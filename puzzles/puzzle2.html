<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orange Identity</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main class="container">
    <a class="button secondary" href="../index.html">← Back to Puzzle List</a>

    <h1 class="page-title">Orange Identity</h1>
    <p class="page-subtitle">Read the embedded doc below, then submit your answer.</p>

    <div class="embed-wrap">
      <!-- IMPORTANT: Use the *published* URL (File → Share → Publish to web) -->
      <iframe
        class="doc-embed"
        src="PASTE_PUZZLE_2_PUBLISHED_GOOGLE_DOC_LINK"
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>

    <section class="answer-section">
      <label for="answer"><strong>Submit answer</strong></label><br />
      <input
        id="answer"
        class="input"
        placeholder="Type your answer..."
        autocomplete="off"
        spellcheck="false"
      />
      <div class="row">
        <button id="submitBtn">Submit</button>
      </div>

      <p id="feedback" class="feedback"></p>
    </section>
  </main>

  <script src="../app.js"></script>
  <script>
    const puzzleId = 2;

    // Soft-lock: if not unlocked, kick back home
    window.PuzzleHunt.requireUnlocked(puzzleId);

    const answerEl = document.getElementById("answer");
    const submitBtn = document.getElementById("submitBtn");
    const feedbackEl = document.getElementById("feedback");

    // If already solved, disable resubmission
    const state = window.PuzzleHunt.getPuzzleState(puzzleId);
    if (state.solved) {
      answerEl.disabled = true;
      submitBtn.disabled = true;
      feedbackEl.textContent = "Solved ✅ You can revisit this puzzle, but resubmission is disabled.";
      feedbackEl.classList.add("ok");
    }

    function setFeedback(ok, msg) {
      feedbackEl.textContent = msg;
      feedbackEl.classList.remove("ok", "bad");
      feedbackEl.classList.add(ok ? "ok" : "bad");
    }

    function shakeInput() {
      answerEl.classList.remove("shake");
      void answerEl.offsetWidth;
      answerEl.classList.add("shake");
    }

    function doSubmit() {
      if (window.PuzzleHunt.getPuzzleState(puzzleId).solved) return;

      submitBtn.disabled = true;

      const res = window.PuzzleHunt.submitAnswer(puzzleId, answerEl.value);
      setFeedback(res.ok, res.msg);

      if (!res.ok) {
        shakeInput();
        submitBtn.disabled = false;
        return;
      }

      const rect = submitBtn.getBoundingClientRect();
      window.PuzzleHunt.spawnWickedConfetti({
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      });

      setTimeout(() => {
        window.PuzzleHunt.navigateWithTransition("../index.html");
      }, 900);
    }

    submitBtn.addEventListener("click", doSubmit);
    answerEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSubmit();
    });
  </script>
</body>
</html>
